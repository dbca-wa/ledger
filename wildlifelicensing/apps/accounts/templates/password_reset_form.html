{% extends 'base.html' %}

{% load bootstrap3 %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-offset-4 col-md-4 well well-lg">
                <p class="lead text-center">
                    <strong>Find Your Account</strong>
                </p>

                <form method="post" action="{% url 'password_reset' %}" role="form">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="email" class="form-control input-lg" name="email" placeholder="Email">
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-lg btn-primary btn-block" value="login">Reset Password
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
