{% extends 'wl/base.html' %}

{% load static %}

{% load bootstrap3 %}

{% load jsonify %}

{% block extra_css %}
    <link href="{% static 'wl/css/application.css' %}" rel="stylesheet"/>
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Select application</h1>
            </div>
        </div>
            <div class="row">
                <div class="col-md-12">
                    <ul>
                        {% for key, value in applications.items %}
                            <li><a href="{% url 'applications:application' key %}">{{ value }}</a></li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
