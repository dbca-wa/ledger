{% extends 'wl/dash_tables.html' %}

{% block applications_filters %}
    <form class="form" id="applications-filter-form">
        <div class="col-md-3">
            <div class="form-group">
                <label for="applications-filter-licence-type">Licence Type: </label>
                <select class="form-control" name="licence_type"
                        id="applications-filter-licence-type">
                </select>
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-group">
                <label for="applications-filter-status">Status: </label>
                <select class="form-control" name="status"
                        id="applications-filter-status">
                </select>
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-group" id="applications-filter-assignee-group">
                <label for="applications-filter-assignee">Assignee: </label>
                <select class="form-control" name="assignee"
                        id="applications-filter-assignee">
                </select>
            </div>
        </div>
    </form>
    <div class="row">
        <div class="col-md-2 col-md-offset-5">
            <a class="hidden btn btn-primary btn-xs" id="reset-applications-filter-button" href="#">Reset filters</a>
        </div>
    </div>
{% endblock %}
