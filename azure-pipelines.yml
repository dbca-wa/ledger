# Docker
# Build a Docker image
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- django_5_upgrade

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'
  tagDate: $[ format('{0:yyyy}.{0:MM}.{0:dd}.{0:HH}.{0:mm}{0:ss}', pipeline.startTime) ]
  isMain: $[eq(variables['Build.SourceBranch'], 'refs/heads/django_5_upgrade')]
  
stages:
- stage: Build
  condition: and(succeeded(), eq(variables.isMain, 'true'))
  displayName: Build image
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: ubuntu-latest
    steps:
    - task: Docker@2
      displayName: Build an image and Push
      inputs:
        command: buildAndPush
        dockerfile: '$(Build.SourcesDirectory)/Dockerfile'
        tags: | 
              django5_latest
              $(tagDate)
        containerRegistry: DockerGitHub
        repository: ghcr.io/dbca-wa/ledger
    - task: Docker@2
      displayName: Dev Build image and Push
      inputs:
        command: buildAndPush
        dockerfile: '$(Build.SourcesDirectory)/dockerdev/Dockerfile'
        tags: | 
              ledger_dev_django5_latest
              ledger_dev_django5_$(tagDate)              
        containerRegistry: DockerGitHub
        repository: ghcr.io/dbca-wa/docker_app_dev   
