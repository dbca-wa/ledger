			})
			.directive('dateFormat', ['$filter',function($filter) {  
			    var dateFilter = $filter('date');  
			    return {  
			        require: 'ngModel',  
			        link: function(scope, elm, attrs, ctrl) {  
			            function formatter(value) {  
			                return dateFilter(value, 'HH:mm'); //format  
			            }  
			            ctrl.$formatters.push(formatter);   
			        }
			    };  
			}]);
